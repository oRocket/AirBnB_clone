<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            line-height: 70px;
            color: white;
        }

        footer {
            position: fixed;
            bottom: 0;
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            line-height: 60px;
            color: white;
        }
    </style>
</head>

<body>

    <header>
    </header>

    <footer>
        Best School
    </footer>

</body>

</html>
